    <div class="title-section">

        <p style="font-size: x-large;">Starting off with multiple choice questions, click on the answer! Good Luck</p>

    <div class="panel-container">
        <div class="login-section">
            <form method="POST" action="">
                <label for="username">Enter Username (optional):</label>
                <input type="text" id="username" name="username" placeholder="Leave blank to generate one">
                <button type="submit">Start Quiz</button>
            </form>

        <!-- <div class="panel" id="panel1"> -->

            
        </div>

<!-- Populates multiple choice questions from DB -->
        <div class="panel" id="Q1"> Question: 
            <p>{{ question }}</p>
        </div>

 <!-- Answer 1 -->
        <div class ="row" id="answer" onclick="displayResult('correcta', true)">
            <p>{{ correct }}</p>
        </div>
        <p id="correcta"></p>
    
<!-- Answer 2 -->

        <div class ="row" id="answer" onclick ="displayResult('wronga', false)">
            <p>{{ wrong1 }}</p>
        </div>
        <p id="wronga"></p>

<!-- Answer 3  -->
        <div class ="row" id="answer" onclick = "displayResult('wrong2', false)">

        </div>
        <p id ="wrong2"></p>

<!-- Answer 4-->
        <div class="row" id ="answer" onclick ="displayResult('wrong3', false)">
            <p>{{ wrong3 }}</p>
        </div>
        <p id ="wrong3"></p>

        <script>
            function displayResult(elementId, isCorrect) {
                var resultElement = document.getElementById(elementId);
                var answerElement = document.getElementById(elementId).previousElementSibling;
        
                if (isCorrect) {
                    resultElement.textContent = "{{ data }}";
                    answerElement.style.backgroundColor = "green";
                } else {
                    resultElement.textContent = "{{ not_correct }}";
                    answerElement.style.backgroundColor = "red";
                }
            }
        </script>
    

    <!-- Button to refresh the page -->
    <div id="Refresh">
    <button onclick="refreshPage()">Next Question</button>
    </div>

    <div class="panel" id="panel1">Ready for the next round? </div>

        // JavaScript function to refresh the page
        function refreshPage() {
            window.location.reload(); // Reloads the current page

    </script>
